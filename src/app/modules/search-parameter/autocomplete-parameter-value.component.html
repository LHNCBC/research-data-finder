<input
  type="text"
  id="{{inputId}}"
  #input
  [placeholder]="shouldLabelFloat ? placeholder : ''"
  [attr.aria-label]="getAriaLabel()">
<mat-spinner [diameter]="30"></mat-spinner>
@if (isDbgap && resourceType === EVIDENCEVARIABLE) {
  <mat-checkbox [(ngModel)]="dbgapLoincOnly">limit to LOINC-coded variables</mat-checkbox>
}
