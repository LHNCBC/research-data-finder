<div class="custom-dialog" cdkTrapFocus [cdkTrapFocusAutoCapture]="true"
  role="dialog" aria-modal="true" [attr.aria-labelledby]="dialogRef.titleId">
  @switch (renderMethod) {
    @case ('text') {
      <div [innerHTML]="content"></div>
    }
    @case ('template') {
      <ng-container
      *ngTemplateOutlet="content; context: context"></ng-container>
    }
    @case ('component') {
      <ng-container *ngComponentOutlet="content"></ng-container>
    }
  }
</div>
